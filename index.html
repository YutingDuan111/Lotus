<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 引入Chart.js库 -->
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="#mealPlanSection">Your Meal Plan</a></li>
                <li><a href="#shoppingListSection">Shopping List</a></li>
                <li><a href="#nutritionFactsSection">Nutrition Facts</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h1>Shop Smarter for Your Meal</h1>

            <!-- Input Form -->
            <form id="mealForm">
                <label for="dish">Dish:</label>
                <input type="text" id="dish" name="dish" required><br>

                <label for="portion">Portion (Number of servings):</label>
                <input type="number" id="portion" name="portion" required><br>

                <button type="button" id="addDishBtn">Add Dish to Meal Plan</button>
            </form>

            <!-- Meal Plan Section -->
            <h2 id="mealPlanSection">Your Meal Plan</h2>
            <ul id="mealPlan"></ul> <!-- This will hold the added dishes -->

            <!-- Generate Shopping List Button -->
            <button id="generateShoppingListBtn">Generate Shopping List for Meal Plan</button>

            <!-- Shopping List Output -->
            <div id="shoppingListSection">
                <h2>Shopping List</h2>
                <div id="recipeOutput"></div>
            </div>

            <!-- Nutrition Fact Section -->
            <div id="nutritionFactsSection">
                <h2>Nutrition Facts</h2>
                <div class="chart-container">
                    <div class="chart-box">
                        <p><strong>Recommended Nutrition Facts</strong></p>
                        <canvas id="suggestedNutritionChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <p><strong>Nutrition Facts in This Dish</strong></p>
                        <canvas id="generatedNutritionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script>
        const mealPlan = []; // Store the meal plan
        const mealPlanList = document.getElementById('mealPlan');
        const recipeOutput = document.getElementById('recipeOutput');

        // Add dish and portion to meal plan
        document.getElementById('addDishBtn').addEventListener('click', function() {
            const dish = document.getElementById('dish').value;
            const portion = document.getElementById('portion').value;

            // Add to meal plan array
            mealPlan.push({ dish, portion });

            // Display the meal plan
            const listItem = document.createElement('li');
            listItem.textContent = `${dish} - ${portion} servings`;
            mealPlanList.appendChild(listItem);

            // Clear input fields
            document.getElementById('dish').value = '';
            document.getElementById('portion').value = '';
        });

        // Generate shopping list for all dishes in the meal plan
        document.getElementById('generateShoppingListBtn').addEventListener('click', async function() {
            const response = await fetch('http://localhost:4000/generate-shopping-list', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ mealPlan }) // Send the entire meal plan
            });

            const result = await response.json();
            const recipeText = result.recipe;

            // Parse and display the shopping list
            const ingredientsLines = recipeText.split('\n').filter(line => line.trim() !== '');
            let tableHtml = '<table><tr><th>Ingredient</th><th>Quantity</th></tr>';

            ingredientsLines.forEach(line => {
                const [ingredient, quantity] = line.split(':').map(part => part.trim());
                tableHtml += `<tr><td>${ingredient}</td><td>${quantity || 'N/A'}</td></tr>`;
            });

            tableHtml += '</table>';
            recipeOutput.innerHTML = tableHtml;

            // Fetch and update nutrition facts charts
            fetchSuggestedNutrition();
            fetchGeneratedNutrition(mealPlan); // Send mealPlan to get generated nutrition facts
        });

        // Initialize Nutrition Fact Charts
        const suggestedNutritionData = {
            labels: ['Carbs', 'Protein', 'Fat'],
            datasets: [{
                data: [0, 0, 0], // Placeholder values, will be updated by API response
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
            }]
        };

        const generatedNutritionData = {
            labels: ['Carbs', 'Protein', 'Fat'],
            datasets: [{
                data: [0, 0, 0], // Placeholder values, will be updated by API response
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
            }]
        };

        const suggestedNutritionChart = new Chart(
            document.getElementById('suggestedNutritionChart'),
            { type: 'pie', data: suggestedNutritionData }
        );

        const generatedNutritionChart = new Chart(
            document.getElementById('generatedNutritionChart'),
            { type: 'pie', data: generatedNutritionData }
        );

        // Fetch suggested nutrition facts
        async function fetchSuggestedNutrition() {
            const response = await fetch('http://localhost:4000/nutrition-facts/suggested');
            const data = await response.json();
            
            suggestedNutritionChart.data.datasets[0].data = [data.carbs, data.protein, data.fat];
            suggestedNutritionChart.update();
        }

        // Fetch generated nutrition facts based on the meal plan
        async function fetchGeneratedNutrition(mealPlan) {
            const response = await fetch('http://localhost:4000/nutrition-facts/generated', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ mealPlan })
            });
            
            const data = await response.json();
            
            generatedNutritionChart.data.datasets[0].data = [data.carbs, data.protein, data.fat];
            generatedNutritionChart.update();
        }
    </script>
</body>
</html>
